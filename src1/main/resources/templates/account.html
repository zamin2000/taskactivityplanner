<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Your Account</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/tasks">Task Activity Planner</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Tasks list -->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/tasks">Your Tasks</a>
                </li>
                <!-- User account -->
                <li class="nav-item" >
                    <a class="nav-link active" href="/account">Your Account</a>
                </li>
            </ul>
        </div>
        <!-- New Task button -->
        <a class="btn btn-dark" type="button"
           href="/new-task">New Task (+)</a>
    </div>
</nav>

</body>
</html>
